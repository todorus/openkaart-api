version: '2'
services:
  db:
    image: neo4j:3.0.6
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=none
  api:
    build:
      context: ../../
      dockerfile: ./.docker/test/api.Dockerfile
    image: openkaart-resources-regions:test
    depends_on:
      - db
    links:
      - db:database
    volumes:
      - ../../code:/app
      - ../../../lib:/app/lib
      - ../../tests:/tests
      - ../../../../test_lib:/test_lib
    # command: ls /app
    command: bash -c "sleep 10; nose2"
